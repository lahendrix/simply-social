<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SimplySocial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
       <nav id="header-nav">
           <div class="logo"></div>
           <div class="dropdown-arrow"></div>
           <div class="avatar"></div>
           <div class="search-box">
               <img class="search-icon" src="images/magnifying-glass.png" width="21" height="18" alt="search icon">
               <input name="search" type="text" />
           </div>
           <div class="new-message"></div>
       </nav>
       <div id="container">
           <div id="hero">
               <div id="new-post-container">
                   <input id="new-post" placeholder="What's on your mind?" autofocus="">
                   <div id="new-post-actions">
                       <div class="action">
                           <div class="icon add-photo"></div>
                           <span class="action-icon-label">Add Photo</span>
                       </div>
                       <div class="action">
                           <div class="icon add-video"></div>
                           <span class="action-icon-label">Add Video</span>
                       </div>
                   </div>
               </div>
           </div>
           <div id="main">
               <h1>'Allo, 'Allo!</h1>
               <p>You now have</p>
               <ul>
                   <li>HTML5 Boilerplate</li>
                   <li>jQuery</li>
                   <li>Backbone.js</li>
                   <li>Underscore.js</li>
                   <li>Modernizr</li>
                   <li>RequireJS</li>
               </ul>
           </div>
       </div>
       <div class="message-panel">
           <div class="bg"></div>
           <div class="frame">
               <div class="inset">
                   <span class="close-icon">x</span>
                   <h4></h4>
                   <div>
                       <div class="msg-txt"></div>
                   </div>
               </div>
               <div class="btns-holder">
                   <button></button>
                   <button></button>
               </div>
           </div>
       </div>
       <div class="modal-cover">
           <div class="loader"></div>
       </div>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
